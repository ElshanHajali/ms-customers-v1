spring:
  application:
    name: fraud
  datasource:
    url: jdbc:postgresql://localhost:5535/fraud
    password: user
    username: user
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        format_sql: true
    show-sql: true

server:
  port: 8181